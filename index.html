<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>document</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <div class="wrap" role="application" aria-label="Chat app">
    <div class="head">–û–±—â–∏–π —á–∞—Ç</div>

    <!-- –õ–æ–≥–∏–Ω -->
    <div class="body" id="panel-login">
      <div><label for="nick">–ù–∏–∫</label><input id="nick" type="text" placeholder="Alex"></div>
      <div><label for="email">Email</label><input id="email" type="email" placeholder="you@example.com"></div>
      <div style="display:flex;gap:8px"><button id="enterBtn" class="btn">–í–æ–π—Ç–∏</button><button id="clearBtn"
          class="btn ghost">–û—á–∏—Å—Ç–∏—Ç—å</button></div>
      <div class="small center">–ü—Ä–æ—Å—Ç–æ –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ email ‚Äî —á–∞—Ç –æ—Ç–∫—Ä–æ–µ—Ç—Å—è</div>
    </div>

    <!-- –ß–∞—Ç -->
    <div class="body hidden" id="panel-chat">
      <div class="small center">–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ <strong id="meLabel"></strong></div>
      <div class="chat">
        <div id="messages" class="messages" aria-live="polite"></div>
        <div class="composer">
          <input id="msgInput" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
          <input id="fileInput" type="file" class="file-input" accept="image/*,video/*,audio/*">
          <button id="fileBtn" class="btn" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å"><i class="fa-solid fa-paperclip"></i></button>
          <button id="micBtn" class="btn" title="–ì–æ–ª–æ—Å–æ–≤–æ–π"><i class="fa-solid fa-microphone"></i></button>
          <button id="sendBtn" class="btn" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="logoutBtn" class="btn ghost">–í—ã–π—Ç–∏</button>
        <div style="flex:1" class="small" id="status"></div>
      </div>
    </div>
  </div>


  <div id="imgModal" class="img-modal" onclick="closeModal()">
    <img id="modalImg" src="">
  </div>

  <script>
    const KEY_MESSAGES = 'chat_messages_v1';
    const KEY_NICK = 'chat_nick_v1';
    const KEY_EMAIL = 'chat_email_v1';
    const KEY_MIC_OK = 'chat_mic_ok_v1';

    const panelLogin = document.getElementById('panel-login');
    const panelChat = document.getElementById('panel-chat');
    const enterBtn = document.getElementById('enterBtn');
    const clearBtn = document.getElementById('clearBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const meLabel = document.getElementById('meLabel');
    const messagesEl = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const fileBtn = document.getElementById('fileBtn');
    const fileInput = document.getElementById('fileInput');

    const imgModal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");

    let currentNick = null;
    let currentEmail = null;
    let messages = [];
    let micStream = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;


    function showLogin(show) {
      panelLogin.classList.toggle('hidden', !show);
      panelChat.classList.toggle('hidden', show);
    }

    function saveMessages() { localStorage.setItem(KEY_MESSAGES, JSON.stringify(messages)); }
    function loadMessagesFromStorage() { messages = JSON.parse(localStorage.getItem(KEY_MESSAGES) || '[]'); }

    function renderAll() {
      messagesEl.innerHTML = '';
      messages.forEach(renderMessage);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function renderMessage(m) {
      const div = document.createElement('div');
      div.className = 'msg ' + (m.user === currentNick ? 'me' : 'other');
      div.dataset.id = m.id;

      const who = document.createElement('div');
      who.className = 'who';
      who.textContent = (m.user || 'User') + (m.created_at ? ' ‚Ä¢ ' + new Date(m.created_at).toLocaleTimeString() : '');

      const body = document.createElement('div');
      if (m.isMedia) {
        if (m.mediaType && m.mediaType.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = m.dataUrl;
          img.onclick = () => openModal(img.src);
          body.appendChild(img);
        } else if (m.mediaType && m.mediaType.startsWith('video/')) {
          const v = document.createElement('video'); v.src = m.dataUrl; v.controls = true; body.appendChild(v);
        } else if (m.mediaType && m.mediaType.startsWith('audio/')) {
          const a = document.createElement('audio'); a.src = m.dataUrl; a.controls = true; body.appendChild(a);
        } else {
          const a = document.createElement('a'); a.href = m.dataUrl; a.target = '_blank'; a.textContent = '–§–∞–π–ª'; body.appendChild(a);
        }
      } else {
        body.textContent = m.text || '';
      }

      if (m.user === currentNick) {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóëÔ∏è';
        delBtn.style.marginLeft = '8px';
        delBtn.style.cursor = 'pointer';
        delBtn.style.background = 'transparent';
        delBtn.style.border = 'none';
        delBtn.onclick = () => deleteMessage(m.id);
        body.appendChild(delBtn);
      }

      div.appendChild(who);
      div.appendChild(body);
      messagesEl.appendChild(div);
    }

    function deleteMessage(id) {
      messages = messages.filter(m => m.id !== id);
      saveMessages();
      renderAll();
    }


    function pushMessage(obj) {
      messages.push(obj);
      saveMessages();
      renderMessage(obj);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }


    enterBtn.addEventListener('click', () => {
      const nick = document.getElementById('nick').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!nick || !email) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ email'); return; }
      currentNick = nick; currentEmail = email;
      localStorage.setItem(KEY_NICK, currentNick);
      localStorage.setItem(KEY_EMAIL, currentEmail);
      meLabel.textContent = currentNick + ' ¬∑ ' + currentEmail;
      showLogin(false);
      loadMessagesFromStorage();
      renderAll();
      askMicOnce();
    });

    clearBtn.addEventListener('click', () => {
      document.getElementById('nick').value = '';
      document.getElementById('email').value = '';
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem(KEY_NICK);
      localStorage.removeItem(KEY_EMAIL);
      currentNick = null; currentEmail = null;
      showLogin(true);
    });

    sendBtn.addEventListener('click', () => {
      const t = msgInput.value.trim();
      if (!t) return;
      const obj = { id: Date.now(), user: currentNick, text: t, isMedia: false, created_at: new Date().toISOString() };
      pushMessage(obj);
      msgInput.value = '';
    });
    msgInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendBtn.click(); });


    fileBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        const obj = { id: Date.now(), user: currentNick, isMedia: true, mediaType: f.type, dataUrl, created_at: new Date().toISOString() };
        pushMessage(obj);
      };
      reader.readAsDataURL(f);
      fileInput.value = '';
    });


    async function askMicOnce() {
      if (localStorage.getItem(KEY_MIC_OK) === '1') {
        try { micStream = await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) { }
        return;
      }
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStorage.setItem(KEY_MIC_OK, '1');
      } catch (e) {
        console.warn('mic not allowed on first ask', e);
      }
    }

    function startRecording() {
      if (!micStream) { alert('–ù–µ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω'); return; }
      audioChunks = [];
      mediaRecorder = new MediaRecorder(micStream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const fr = new FileReader();
        fr.onload = () => {
          const dataUrl = fr.result;
          const obj = { id: Date.now(), user: currentNick, isMedia: true, mediaType: blob.type, dataUrl, created_at: new Date().toISOString() };
          pushMessage(obj);
        };
        fr.readAsDataURL(blob);
      };
      mediaRecorder.start();
      isRecording = true;
      micBtn.classList.add('recording');
    }
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      isRecording = false;
      micBtn.classList.remove('recording');
    }

    micBtn.addEventListener('click', async () => {
      if (!micStream) {
        try { micStream = await navigator.mediaDevices.getUserMedia({ audio: true }); localStorage.setItem(KEY_MIC_OK, '1'); }
        catch (e) { alert('–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –Ω–µ –ø–æ–ª—É—á–µ–Ω'); return; }
      }
      if (!isRecording) startRecording(); else stopRecording();
    });


    function openModal(src) {
      modalImg.src = src;
      imgModal.style.display = "flex";
    }
    function closeModal() {
      imgModal.style.display = "none";
      modalImg.src = "";
    }


    window.addEventListener('load', () => {
      const savedNick = localStorage.getItem(KEY_NICK);
      const savedEmail = localStorage.getItem(KEY_EMAIL);
      if (savedNick) document.getElementById('nick').value = savedNick;
      if (savedEmail) document.getElementById('email').value = savedEmail;
      if (savedNick && savedEmail) {
        currentNick = savedNick; currentEmail = savedEmail;
        meLabel.textContent = currentNick + ' ¬∑ ' + currentEmail;
        showLogin(false);
        loadMessagesFromStorage();
        renderAll();
        askMicOnce();
      }
    });
    const supabaseUrl = "https://hdikgtiywmaibilmjgjl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkaWtndGl5d21haWJpbG1qZ2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzU0NDYsImV4cCI6MjA3MjQ1MTQ0Nn0.Fc4hogci1C3VaYTZyj96ceLnLQUzQa3JLJhhZB13-ak";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);


    async function loadMessagesFromSupabase() {
      const { data, error } = await supabase
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });
      if (error) { console.error(error); return; }
      data.forEach(m => {
        if (!messages.find(x => x.id === m.id)) {
          messages.push(m);
          renderMessage(m);
        }
      });
      saveMessages();
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessageToSupabase(msgObj) {
      const { error } = await supabase.from("messages").insert([msgObj]);
      if (error) console.error(error);
    }


    supabase.channel("room1")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, payload => {
        const m = payload.new;
        if (!messages.find(x => x.id === m.id)) {
          messages.push(m);
          renderMessage(m);
          saveMessages();
        }
      })
      .subscribe();


    sendBtn.addEventListener("click", () => {
      const t = msgInput.value.trim();
      if (!t) return;
      const obj = {
        id: Date.now(),
        user: currentNick,
        text: t,
        isMedia: false,
        created_at: new Date().toISOString()
      };
      sendMessageToSupabase(obj);
    });


    fileInput.addEventListener("change", () => {
      const f = fileInput.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        const obj = {
          id: Date.now(),
          user: currentNick,
          isMedia: true,
          mediaType: f.type,
          dataUrl,
          created_at: new Date().toISOString()
        };
        sendMessageToSupabase(obj);
      };
      reader.readAsDataURL(f);
    });

    window.addEventListener("load", () => {
      loadMessagesFromSupabase();
    });
  </script>
</body>

</html>
